<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Betawi MVP</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FAFAFA;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    /* Header */
    header {
      text-align: center;
      padding: 50px 20px 30px 20px;
      background: linear-gradient(120deg, #009688, #FFECE0);
      width: 100%;
      color: #fff;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 3em;
      margin: 0 0 10px 0;
    }
    header p {
      font-size: 1.2em;
      margin: 0;
      color: #fff;
    }

    /* Buttons container */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 50px;
      width: 90%;
      max-width: 450px;
    }

    /* Buttons */
    button {
      background-color: #009688;
      color: white;
      border: none;
      padding: 18px 25px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    button:hover {
      background-color: #00796B;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    /* Card-style button effect */
    button::before {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-radius: 12px;
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 30px 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    /* Responsive design */
    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
      button {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Betawi MVP</h1>
    <p>Trusted platform for Household & Admin access</p>
  </header>

  <div class="buttons">
    <button onclick="window.location.href='https://betawi-household.vercel.app/'">
      Household MVP
    </button>
    <button onclick="window.location.href='https://betawi-admin-291c.vercel.app/'">
      Admin MVP
    </button>
  </div>

  <footer>
    &copy; 2025 Betawi | Contact: contact@betawi.com
  </footer>
</body>
</html>
